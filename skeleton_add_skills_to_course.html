<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">

        <title>LJMS - Home</title>
        
        <!-- CSS Import -->
        <link rel="stylesheet" href="css/main.css">

        <!-- import vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

        <!-- import axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- import jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Font-awesome Import -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

        <!-- Data table Import -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

        <!-- sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- select2 -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>

<body id="app">
    <div>
        <select v-model="course_details.course_id" v-on:change="getCourseById(course_details.course_id)">
            <option v-for="course in courses" v-bind:value="course.course_id">
                {{course.course_name}}
            </option>
        </select>
    </div>
    Course: {{ course_details }}

    <hr/>

    Skills
    <div>
        Course ID: {{ course_details.course_id }}
        <label>Course Name</label>
        <input v-model="course_details.course_name">
        <label>Description</label>
        <input v-model="course_details.course_desc">

        <br/>

        <div v-for="skill, index in skillsByCourse" v-bind:key="index">
            {{ skill.skill_id }}
            {{ skill.skill_name }}
            <button v-on:click="skillsByCourse.splice(index, 1)"> Delete </button>
        </div>
        <select v-model="new_course_skill" v-on:change="skillsByCourse.push(new_course_skill); new_course_skill=false;">
            <option v-for="skill in skills" v-bind:key="skill.skill_id" v-bind:value="skill">
                {{ skill.skill_id}}
                {{ skill.skill_name }}
            </option>
        </select>
        <button class="action_button action_positive" v-on:click="updateCourse(course_details.course_id)">Save</button>
    </div>

</body>
</html>
