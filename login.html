<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">

        <title>LJMS - Login</title>
        
        <!-- CSS Import -->
        <link rel="stylesheet" href="css/main.css">

        <!-- import vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

        <!-- Font-awesome Import -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    </head>

    <body>

        <div class="login-page">
            <div class="login-page_left"></div>

            <div class="login-page_right">
                <div class="login-page_form">
                    <div class="login-page_logo">

                    </div>
                    
                    <label for="login-page_username">Username</label>
                    <input class="textbox login-page_username">

                    <label for="login-page_password">Password</label>
                    <input class="textbox login-page_password">

                    <button class="btn login-page_login">Login</button>
                </div>
            </div>
        </div>

        



        <script type="text/javascript" src="JS/javascript.js"></script>
        
    </body>
</html>
