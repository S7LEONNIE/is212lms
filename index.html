<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">

        <title>LJMS - Home</title>
        
        <!-- CSS Import -->
        <link rel="stylesheet" href="css/main.css">

        <!-- import vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

        <!-- import axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- import jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Font-awesome Import -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

        <!-- Data table Import -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

        <!-- sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- select2 -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>

    <body id="app">
        <navbar-component v-bind:designation="designation"  @logout="ljps_logout"></navbar-component>

        <!-- main content -->
        <div class="Main__Content">

            <!-- search bar -->
            <div class="search_bar">
                <input class="textbox" placeholder="What would you like to search?">
                <button onClick="location.href='./skills_course_search.html'"class="btn">Search</button>
            </div>

            <!-- carousel -->
            <div class="carousel">
                <ul>
                    <li class="carousel-shown"><img src="https://cdn.pixabay.com/photo/2016/11/21/14/12/books-1845614_960_720.jpg"></li>
                    <li><img src="https://cdn.pixabay.com/photo/2017/07/17/00/58/coffee-2511065_960_720.jpg"></li>
                    <li><img src="https://cdn.pixabay.com/photo/2016/11/18/16/49/books-1835753_960_720.jpg"></li>
                </ul>
              
            </div>

            <div class="quick_cat">
                <div class="header">
                    <div class="title">Popular Roles</div>
                    <button class="btn" onClick="location.href='role.html'">View More</button>
                </div>
                <div class="circles-container">
                    <div v-for="role in roles" class="circles">
                        <a :href="'role_detail.html?role_id=' + role.role_id">{{ role.role_name }}</a>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="header">
                    <div class="title">Popular Courses</div>
                    <button class="btn view-more" onClick="location.href='courses.html'">View More</button>
                </div>

                <div class="course-card-container-overflow">
                    <div v-for="course in courses" class="course-card">
                        <div class="course-img">
                            <img src="https://cdn.pixabay.com/photo/2016/11/22/21/26/notebook-1850613_960_720.jpg">
                        </div>
                        <div class="course-title">{{ course.course_name }}</div>
                        <div class="course-type">{{ course.course_type }}</div>
                        <div class="course-description">{{ course.course_desc }}</div>
                        <div class="course-tags-container">
                            <template v-for="skills in skillsAndCourses">
                                <template v-if="skills.course_name == course.course_name"> 
                                    <div class="course-tags">{{ skills.skill_name }} </div>
                                </template>
                            </template>
                        </div>
                        
                        <button class="btn">
                            <a :href="'course_detail.html?course_id=' + course.course_id">View</a>
                        </button>
                    </div>
                </div>
            </div>

            <div class="quick_cat">
                <div class="header">
                    <div class="title">Skills Category</div>
                    <button class="btn" onClick="location.href='skills.html'">View More</button>
                </div>
                <div class="circles-container">
                    <div v-for="skill in skills" class="circles">
                        <a :href="'skill_detail.html?skill_id=' + skill.skill_id">{{ skill.skill_name }}</a>
                    </div>
                </div>
            </div>

            <div class="quick_banner">
                <div class="header">
                    <div class="title">Quick Links</div>
                    <button class="btn" onClick="location.href='skills_course_search.html'">View More</button>
                </div>
                <div class="banner_container">
                    <div class="banner" onClick="location.href='skills.html'">
                        <img src="https://cdn.pixabay.com/photo/2016/11/22/21/26/notebook-1850613_960_720.jpg">
                        <div class="quick_banner-text">Skills</div>
                    </div>
                    
                    <div class="banner" onClick="location.href='courses.html'">
                        <img src="https://cdn.pixabay.com/photo/2016/11/22/21/26/notebook-1850613_960_720.jpg">
                        <div class="quick_banner-text">Courses</div>
                    </div>
                </div>
            </div>



        </div>

        <footer>
            Created By: SPM Group 3
        </footer>
        
        <!-- custom js -->
        <script type="text/javascript" src="JS/javascript.js"></script>

        <!-- custom vue.js -->
        <script src="JS/app.js"></script>

    </body>
</html>
