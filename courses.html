<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

    <title>LJPS - Courses</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="css/main.css">

    <!-- import vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- import jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Font-awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <!-- Data table Import -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>

<body id="app">
    <navbar-component v-bind:designation="designation"  @logout="ljps_logout"></navbar-component>

    <!-- main content -->
    <div class="Main__Content">

        <!-- search bar -->
        <div class="search_bar">
            <input id="general_search" class="textbox" placeholder="What would you like to search?">
            <button class="btn">Search</button>
        </div>

        <div class="banner">
            <img src="https://cdn.pixabay.com/photo/2016/11/22/21/26/notebook-1850613_960_720.jpg">
            <div class="quick_banner-text">Courses</div>
        </div>

        <div class="quick_cat">
            <div class="header">
                <div class="title">Top Courses</div>
            </div>
            <div class="circles-container">
                <div v-for="course in courses" class="circles">
                    <a :href="'course_detail.html?course_id=' + course.course_id">{{ course.course_name }}</a>
                </div>
            </div>
        </div>

        <div class="overall-cards_container">
            <div class="header">
                <div class="title">Courses</div>
            </div>
            <div class="overall-cards_wrapper">
                <div v-for="course in courses" class="overall-cards">
                    <a :href="'course_detail.html?course_id=' + course.course_id">
                        <img src="https://cdn.pixabay.com/photo/2016/11/22/21/26/notebook-1850613_960_720.jpg">
                        <div class="banner-text">{{ course.course_name }}</div>
                    </a>
                </div>
            </div>

            <div class="search-found-msg">No results found</div>

        </div>

    </div>

    <footer>
        Created By: SPM Group 3
    </footer>

    <!-- custom js -->
    <script type="text/javascript" src="JS/javascript.js"></script>

    <!-- custom vue.js -->
    <script src="JS/app.js"></script>

</body>

</html>
