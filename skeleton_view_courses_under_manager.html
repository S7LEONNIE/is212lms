<html>
<head>
    Get All Staff Courses Under the Manager
</head>

<body>
    <div id="createLearningJourneyVue">

        <p>{{ message }}</p>
        
        <hr />
        <!-- Need to change variable for  -->
        <button type="button" v-on:click="getLearningJourney">Get Staff Courses under manager</button> <br />
        <table border="black">
            <tr>
                <th> Course ID </th>
                <th> Course Name </th>
                <th> Course Description </th>
                <th> Course Status </th>
                <th> Course Type </th>
                <th> Course Category </th>
            </tr>
            <tr v-for="course in courses">
                <td>
                    {{ course.course_id }}
                </td>
                <td>
                    {{ course.course_name }}
                </td>
                <td>
                    {{ course.course_desc }}
                </td>
                <td>
                    {{ course.course_status }}
                </td>
                <td>
                    {{ course.course_type }}
                </td>
                <td>
                    {{ course.course_category }}
                </td>
            </tr>
        </table>
    </div>
</body>

</html>


<script src="JS/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    const createLearningJourneyVue = Vue.createApp({
        data() {
            return {
                role_name: '',
                role_desc: '',
                message: '',
                success_message: 'Role successfully created.',
                failure_message: 'Could not create role.',
                courses: [],
            }
        },
        
methods: {
    getLearningJourney() {
        axios.get("PHP/functionGetCoursesUnderManager.php")
            .then(response => {
            if (response.status == 200) {
                console.log("hi");
                console.log(response.data);
                this.courses = response.data.records;
            }
            else {
                console.log("cannot retrieve");
            }
            })
            .catch(error => {
            console.log(error.message);
            });
    }
}

        
})

const vm = createLearningJourneyVue.mount("#createLearningJourneyVue")
</script>
