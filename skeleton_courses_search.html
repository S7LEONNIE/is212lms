<html>
<head>
    Get All Courses
</head>

<body>
    <div id="getCoursesVue">
        <button type="button" v-on:click="getCourses">Get Courses Button</button>

        <table border="black">
            <tr>
                <th> Course ID </th>
                <th> Course Name </th>
                <th> Course Description</th>
                <th> Course Status </th>
                <th> Course Type </th>
                <th> Course Category </th>
            </tr>
            <tr v-for="course in courses">
                <td>
                    {{ course.course_id }}
                </td>
                <td>
                    {{ course.course_name }}
                </td>
                <td>
                    {{ course.course_desc }}
                </td>
                <td>
                    {{ course.course_status }}
                </td>
                <td>
                    {{ course.course_type }}
                </td>
                <td>
                    {{ course.course_category }}
                </td>
            </tr>
        </table>
    </div>
</body>

</html>

<script src="JS/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    const getCoursesVue = Vue.createApp({
        data() {
            return {
                courses: [],
            }
        },
        methods: {
            getCourses() {
                axios.get("PHP/functionGetAllCourses.php")
                    .then(response => {
                    if (response.status == 200) {
                        console.log(response.data)
                        this.courses = response.data.records
                    }
                    })
                    .catch(error => {
                    console.log(error.message);
                    });
            }
        },
        // beforeMount(){},
})

const vm = getCoursesVue.mount("#getCoursesVue")
</script>
